<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        n=parseInt(prompt("enter the number" ))
    for(i=0; i<=n; i++)
    {
     sum=(i*10)+1
     document.write(`${sum} <br>`)
    }
</script>
