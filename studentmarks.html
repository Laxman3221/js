<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var raghu=parseInt(prompt("enter the marks"));
        if(raghu>90 && raghu<=100){
            document.write("raghu is super")
        }
        else if (raghu>70 && raghu<=90){
            document.write("raghu is good")  
        }
        else if (raghu>50 && raghu<=70){
            document.write("raghu is average")  
        }
        else if (raghu>40 && raghu<=50){
            document.write("raghu is ok")  
        }
        else{
            document.write("raghu is bad") 
        }
    </script>
</body>
</html>
