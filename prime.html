<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum=0;
        var n=parseInt(prompt("enter the number"));
        for(i=1;i<=n;i++)
        {
            if(n%i==0){
         sum=sum+1; 
            }  
        }
        if(sum==2){
        document.write("prime number");
        }
        else{
            document.write("not prime number");
        }
    </script>
</body>
</html>
