<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var year=parseInt(prompt("enter the first year"));
        var last=parseInt(prompt("enter the last year"));
        for(i=year;i<=last;i++)
        {
            if(i%4==0 && i%100!=0 || i%400==0){
                document.write(`${i} <br>`);
                
            }

        }
        
    </script>
</body>
</html>
