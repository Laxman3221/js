<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter 1st number"));
        var b=parseInt(prompt("enter 1st number"));
        var c=parseInt(prompt("enter 1st number"));
        if(a>b){
            if(a>c){
                document.write(`${a} greatest number`)
            }
           else{
            document.write(`${c} greatest number`)
           }
        }
        else{
            if(b>c){
            document.write(`${b} greatest number`)
           }
           else{
            document.write(`${c} greatest number`)
           }
       }
    </script>
</body>
</html>
