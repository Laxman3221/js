<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var b=prompt("enter a number");
        if(b%2==0){
            document.write(`${b} is a even number`)
        }
        else{
            document.write(`${b} is odd number`)
        }
    </script>
</body>
</html>
