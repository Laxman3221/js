<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var perfect=parseInt(prompt("enter the number"));
        var sum=0;
        for(i=1;i<perfect;i++){
            if(perfect%i==0){
                sum=sum+i;
            }
        }
        if(perfect==sum){
            document.write("given number is a perfect number");
        }
        else{
            document.write("given number is not a perfect number")
        }
    </script>
</body>
</html>
